<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title>Home</title>
</head>
<body layout:fragment="content">
	<form name="formname" method="POST">
		
<div class="fluid fifteen wide column ">
			<table id="professorexample" class="display nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<td>class_no</td>
						<td>class_name</td>
					</tr>
				</thead>
				<tr th:each="item : ${classe}">
					<td th:text="${item.class_no}" ></td>
					<td th:text="${item.class_name}" ></td>
				</tr>
			</table>
		</div>
	</form>
</body>

</html>
